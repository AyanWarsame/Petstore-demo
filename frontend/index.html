<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1><i class="fas fa-paw"></i> Pet Store Inventory</h1>
            <div class="subtitle">Simple Pet Store Management System</div>
            
            <!-- Backend connection UI removed per request; frontend uses a fixed backend URL internally -->
        </header>

        <!-- Main Content -->
        <div class="main-content">

            
             <!-- Pets List -->
            <div class="card pets-card">
                <div class="card-header">
                    <h2><i class="fas fa-list"></i> Available Pets</h2>
                    <div class="card-actions">
                        <input id="petSearch" class="search-input" type="text" placeholder="Search pets by name, type, or description...">
                        <button onclick="loadPets()" class="btn-refresh">
                            <i class="fas fa-redo"></i> Refresh
                        </button>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <i class="fas fa-dog"></i>
                        <span id="dogCount">0 Dogs</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-cat"></i>
                        <span id="catCount">0 Cats</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-paw"></i>
                        <span id="totalPets">0 Total</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-money-bill-wave"></i>
                        <span id="totalValue">$0 Value</span>
                    </div>
                </div>
                
                <div class="pets-grid" id="petsList">
                    <!-- Pets will be loaded here dynamically -->
                    <div class="empty-state">
                        <i class="fas fa-paw"></i>
                        <p>No pets in store. Add your first pet!</p>
                        <button onclick="loadSamplePets()" class="btn-secondary">
                            <i class="fas fa-magic"></i> Load Sample Pets
                        </button>
                    </div>
                </div>
            </div> 

            <!-- Add Pet Form -->
            <div class="card form-card">
                <h2><i class="fas fa-plus-circle"></i> Add New Pet</h2>
                <form id="addPetForm" enctype="multipart/form-data">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="petName"><i class="fas fa-tag"></i> Pet Name</label>
                            <input type="text" id="petName" placeholder="Enter pet name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="petType"><i class="fas fa-cat"></i> Type</label>
                            <select id="petType">
                                <option value="dog">Dog</option>
                                <option value="cat">Cat</option>
                                <option value="bird">Bird</option>
                                <option value="rabbit">Rabbit</option>
                                <option value="fish">Fish</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="petPrice"><i class="fas fa-dollar-sign"></i> Price ($)</label>
                            <input type="number" id="petPrice" placeholder="Enter price" min="0" step="1" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="petDescription"><i class="fas fa-file-alt"></i> Description</label>
                            <textarea id="petDescription" placeholder="Describe the pet (age, breed, temperament...)" rows="3"></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="petImage"><i class="fas fa-image"></i> Upload Image (Optional)</label>
                            <input type="file" id="petImage" accept="image/*">
                            <div class="image-preview" id="imagePreview">
                                <img src="" alt="Image Preview" id="previewImage">
                                <div class="default-text">No image selected</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-success">
                            <i class="fas fa-save"></i> Add Pet to Store
                        </button>
                        <button type="reset" class="btn-reset" onclick="resetForm()">
                            <i class="fas fa-redo"></i> Clear Form
                        </button>
                    </div>
                </form>
            </div>

            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
