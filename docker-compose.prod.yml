version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: petstore-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: petstore_db
      MYSQL_USER: Petstore
      MYSQL_PASSWORD: Pet1store43
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - petstore-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: petstore-backend
    environment:
      DB_USER: Petstore
      DB_PASSWORD: Pet1store43
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: petstore_db
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - ./backend/static:/app/static
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - petstore-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Web Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: petstore-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - petstore-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

volumes:
  mysql_data:
    driver: local

networks:
  petstore-network:
    driver: bridge
